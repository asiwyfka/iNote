databaseChangeLog:
  - changeSet:
      id: create-notes-table
      author: Avdeyev Viktor
      changes:
        - tagDatabase:
           tag: step2
        - createTable:
            tableName: notes
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: notes
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_notes_user_id
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: notes